<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>CRUD BANCO</title>
</h:head>

<h:body>
	<h1>CRUD BANCO</h1>

	<h:form id="form1">
		<p:panel id="panel" header="Banco" style="margin-bottom:10px;">

			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="nit" value="nit:" />
				<p:inputText id="nit" value="#{bancoBean.nit}" required="true" />

				<p:outputLabel for="nombre" value="nombre:" />
				<p:inputText id="nombre" value="#{bancoBean.nombre}"
					required="false" />

				<p:outputLabel for="telefono" value="telefono:" />
				<p:inputText id="telefono" value="#{bancoBean.telefono}"
					required="false" />

				<p:outputLabel for="direccion" value="direccion:" />
				<p:inputText id="direccion" value="#{bancoBean.direccion}"
					required="false" />

			</h:panelGrid>
		</p:panel>

					<p:commandLink value="Guardar" type="button" style="margin-left:150px" action="#{bancoBean.addbanco()}"
					update=":form1"/>

	</h:form>

</h:body>
</html>
